<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Restaurante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <img src="{{ url_for('static', filename='img/img3.png') }}" alt="Logo" class="logo">
            <ul class="menu">
                <li><a href="{{ url_for('inicio') }}">Inicio</a></li>
                <li><a href="{{ url_for('menu') }}">Menú</a></li>
                <li><a href="{{ url_for('promociones') }}">Promociones</a></li>
                <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1> Bienvenido / Welcome </h1>
        <p>¡Sashimis y Mariscos!</p>
        <a href="{{ url_for('menu') }}" class="boton">Ver Menú</a>
    </section>

    <section class="menu-destacado">
        <h2>Lo Más Pedido</h2>
        <div class="productos">
            <div class="producto">
                <img src="{{ url_for('static', filename='img/hamburguesa.png') }}" alt="Hamburguesa">
                <h3>Hamburguesa Especial</h3>
            </div>
            <div class="producto">
                <img src="{{ url_for('static', filename='img/papas.png') }}" alt="Papas Fritas">
                <h3>Almejas</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 el burrototototot Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</html>
